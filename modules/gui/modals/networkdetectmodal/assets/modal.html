<!-- Modal -->
<div class="modal fade" id="networkdetectmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Searching for machines</h4>
      </div>
      <div class="modal-body">
          <div id="currently_scanning"> 
              Searching for machines on the local network<br/><br/>
              <div id="scanning_ips" class="well" style="display: inline-block; width:100%; min-height:100px"> </div>  
          </div>
          <div id="ips_found">
              Machines found<br/><br/>
              <ul class="list-group" id="ips_found_list">

              </ul>
          </div>
          <br/>
          <div>
            <div class="input-group" style="margin-bottom:5px">
                <span class="input-group-addon">
                    <input type="checkbox" id="hide_scan_modal">
                </span>
                <span class="form-control"> Hide this window on future startups </span>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" id="scan_on_startup">
                </span>
                <span class="form-control"> Scan for new machines on future startups </span>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
