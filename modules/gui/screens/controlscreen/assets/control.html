<ul class="nav nav-tabs" role="tablist" id="control_machine_list">
</ul>

<div id="control_interface" class="wholescreen">

    <div class="gridster" style="margin: 0" id="widget_interface">

        <div class='panel panel-primary' data-row="1" data-col="2" data-sizex="2" data-sizey="1">
            <div class="panel-heading">Temperatures</div>
            <div class="panel-body">
                <p id="tempReport">temp</p>
            </div>
        </div>

        <div class='panel panel-primary' data-row="2" data-col="2" data-sizex="2" data-sizey="2">
            <div class="panel-heading"><span class="glyphicon glyphicon-move" aria-hidden="true"></span>Jogging Control</div>
            <div class="panel-body">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" aria-expanded="false" id="negative_x">-X</button>
                    <button type="button" class="btn btn-default" aria-expanded="false" id="home_x">Home X</button>
                    <button type="button" class="btn btn-default" aria-expanded="false" id="positive_x">+X</button>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" aria-expanded="false" id="negative_y">-Y</button>
                    <button type="button" class="btn btn-default" aria-expanded="false" id="home_y">Home Y</button>
                    <button type="button" class="btn btn-default" aria-expanded="false" id="positive_y">+Y</button>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" aria-expanded="false" id="negative_z">-Z</button>
                    <button type="button" class="btn btn-default" aria-expanded="false" id="home_z">Home Z</button>
                    <button type="button" class="btn btn-default" aria-expanded="false" id="positive_z">+Z</button>
                </div>
                <div>
                    <button type="button" class="btn btn-default" aria-expanded="false" id="home_all">Home all</button>
                    <button type="button" class="btn btn-default" aria-expanded="false" id="motors_off">Motors off</button>
                </div>
                <div>
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">Increment</span>
                        <input type="text" class="form-control" value="10" aria-describedby="sizing-addon2" id="jog_increment">
                        <span class="input-group-addon" id="sizing-addon2">mm</span>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">XY</span>
                    <input type="text" class="form-control" value="3000" aria-describedby="sizing-addon2" id="xy_velocity">
                    <span class="input-group-addon" id="sizing-addon2">mm/min</span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Z</span>
                    <input type="text" class="form-control" value="200" aria-describedby="sizing-addon2" id="z_velocity">
                    <span class="input-group-addon" id="sizing-addon2">mm/min</span>
                </div>
            </div>
        </div>

        <div class='panel panel-primary' data-row="1" data-col="4" data-sizex="2" data-sizey="1">
            <div class="panel-heading">Fan Control</div>
            <div class="panel-body">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-success" aria-expanded="false" id="fans_on">Fans on</button>
                    <button type="button" class="btn btn-danger" aria-expanded="false" id="fans_off">Fans off</button>
                </div>
            </div>
        </div>

        <div class='panel panel-primary' data-row="3" data-col="6" data-sizex="2" data-sizey="1">
            <div class="panel-heading">Temperature Control</div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Extruder</span>
                    <input type="text" class="form-control" id="extruder_temperature_input">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="set_extruder_temperature">Set</button>
                        <button class="btn btn-default" id="extruder_heat_off">Off</button>
                    </span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Bed</span>
                    <input type="text" class="form-control" id="bed_temperature_input">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="set_bed_temperature">Set</button>
                        <button class="btn btn-default" id="bed_heat_off">Off</button>
                    </span>
                </div>
            </div>
        </div>
         
        <div class='panel panel-primary' data-row="1" data-col="6" data-sizex="2" data-sizey="1">
            <div class="panel-heading">Print Status</div>
            <div class="panel-body">
                <p id="print_progress"></p>
                <button class="btn btn-danger" id="abort_print">Abort</button>
            </div>
        </div>

    </div>

</div>

<div id="no_machines">
    <div class="bs-callout bs-callout-warning" style="height:180px; width:600px; margin: auto;position: absolute;top: 0; left: 0; bottom: 0; right: 0; ">
        <h4> <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> No machine </h4>
        <p> There is currently no machine connected to this interface </p>
        <p> If there is a machine on your network, you should start a network scan to find it </p>
        <p> 
            <button id="control_start_network_scan" type="button" class="btn btn-primary">Start network scan</button>
        </p>
    </div>
</div>
