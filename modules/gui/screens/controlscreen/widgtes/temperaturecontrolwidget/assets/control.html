<div class='panel panel-primary' data-row="3" data-col="6" data-sizex="2" data-sizey="1">
    <div class="panel-heading">Temperature Control</div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">Extruder</span>
            <input type="text" class="form-control" id="extruder_temperature_input">
            <span class="input-group-btn">
                <button class="btn btn-default" id="set_extruder_temperature">Set</button>
                <button class="btn btn-default" id="extruder_heat_off">Off</button>
            </span>
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">Bed</span>
            <input type="text" class="form-control" id="bed_temperature_input">
            <span class="input-group-btn">
                <button class="btn btn-default" id="set_bed_temperature">Set</button>
                <button class="btn btn-default" id="bed_heat_off">Off</button>
            </span>
        </div>
    </div>
</div>
