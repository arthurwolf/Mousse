<div class='panel panel-primary' data-row="1" data-col="6" data-sizex="2" data-sizey="2">
    <div class="panel-heading">Print Status</div>
    <div class="panel-body">
        <div>
            <p id="elapsed_print_time">Elapsed: </p>
            <p id="estimated_print_time">Estimated Print Time: </p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" id="print_progress_bar" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
            <div>
                <button class="btn btn-danger" id="abort_print">Abort</button>
            </div>
        </div>
    </div>
</div>
