<div class='panel panel-primary' data-row="2" data-col="4" data-sizex="2" data-sizey="2">
    <div class="panel-heading"><span class="glyphicon glyphicon-console" aria-hidden="true"></span> Commands</div>
        <div class="panel-body">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Send Command..." id="command_text">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="send_command">Send</button>
                </span>
            </div>
        <pre readonly id="command_response" class="pre-scrollable" style="height: 200px;"></pre>
    </div>
</div>
